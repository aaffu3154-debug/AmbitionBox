.card{
    background:white;
    width:420px;
    padding:30px;
    border-radius:14px;

    padding:10px;
    margin:6px 0 14px;
    border-radius:8px;

}
.radio{
    display:flex;

    margin:10px 0;

button{
    width:100%;
    padding:12px;
    background:#4f46e5;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
}

<body>

<form class="card" action="/search" method="get">
